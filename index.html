  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ğŸ”¹ Firebase è¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyC8qlv0imeiH6Vw_qu8295D_wno1xvEpKc",
      authDomain: "x224ch-c937f.firebaseapp.com",
      databaseURL: "https://x224ch-c937f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "x224ch-c937f",

      messagingSenderId: "217831065440",
      appId: "1:217831065440:web:c15038f05ede6973448005"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messagesRef = ref(database, "messages");

    // ğŸ”¹ è‡ªåˆ†ã®åå‰ã‚’å›ºå®š
    let myName = "";

    // ğŸ”¹ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
    window.sendMessage = function() {
      const nameInput = document.getElementById("name");
      const messageInput = document.getElementById("message");

      const name = nameInput.value.trim();
      const message = messageInput.value.trim();
      if (!name || !message) return;

      myName = name;
      localStorage.setItem("myName", myName);

      push(messagesRef, {
        name,
        text: message,
        timestamp: Date.now()
      });

      messageInput.value = "";
    };

    document.addEventListener("DOMContentLoaded", () => {
      // ä¿å­˜æ¸ˆã¿ã®åå‰ã‚’å¾©å…ƒ
      const savedName = localStorage.getItem("myName");
      if (savedName) {
        myName = savedName;
        document.getElementById("name").value = savedName;
      }

      // é€ä¿¡ãƒœã‚¿ãƒ³ãƒ»Enterã‚­ãƒ¼é€ä¿¡
      document.getElementById("sendBtn").addEventListener("click", window.sendMessage);
      document.getElementById("message").addEventListener("keydown", (e) => {
        if (e.key === "Enter") window.sendMessage();
      });

      // ğŸ”” ç€ä¿¡éŸ³
      const sound = document.getElementById("notificationSound");

      // ğŸ”¹ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
     onChildAdded(messagesRef, (snapshot) => {
  const data = snapshot.val();

  const messageDiv = document.createElement("div");
  messageDiv.classList.add("message");

  if (data.name === myName) {
    messageDiv.classList.add("me");
  } else {
    messageDiv.classList.add("other");
  }

  const nameDiv = document.createElement("div");
  nameDiv.classList.add("name");
  nameDiv.textContent = data.name;

  const textDiv = document.createElement("div");
  textDiv.textContent = data.text;

  const timeDiv = document.createElement("div");
  timeDiv.classList.add("time");

  const date = new Date(data.timestamp);
  timeDiv.textContent =
    date.getHours().toString().padStart(2, "0") + ":" +
    date.getMinutes().toString().padStart(2, "0");

  messageDiv.appendChild(nameDiv);
  messageDiv.appendChild(textDiv);
  messageDiv.appendChild(timeDiv);

  document.getElementById("messages").appendChild(messageDiv);
});

      // ğŸ”¹ åå‰ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
      document.getElementById("resetNameBtn").addEventListener("click", () => {
        localStorage.removeItem("myName");
        myName = "";
        document.getElementById("name").value = "";
        alert("åå‰ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã—ãŸã€‚æ–°ã—ã„åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
      });
    });
    

// ===== åå‰ã‚¨ãƒªã‚¢ã®åˆ‡ã‚Šæ›¿ãˆ =====

const nameEditArea = document.getElementById("nameEditArea");
const nameDisplayArea = document.getElementById("nameDisplayArea");
const currentNameSpan = document.getElementById("currentName");

let savedChatName = localStorage.getItem("chatName");

if (savedChatName) {
  myName = savedChatName;
  currentNameSpan.textContent = myName;
  nameEditArea.style.display = "none";
  nameDisplayArea.style.display = "flex";
}

document.getElementById("saveNameBtn").addEventListener("click", () => {
  const input = document.getElementById("name").value.trim();
  if (!input) return;

  myName = input;
  localStorage.setItem("chatName", myName);

  currentNameSpan.textContent = myName;
  nameEditArea.style.display = "none";
  nameDisplayArea.style.display = "flex";
});

document.getElementById("changeNameBtn").addEventListener("click", () => {
  nameDisplayArea.style.display = "none";
  nameEditArea.style.display = "flex";
});
  </script>
