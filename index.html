<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Chat</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: white;
  border-radius: 25px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.header {
  background: #5a67d8;
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  background: #f7f7f7;
}

.message {
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 18px;
  max-width: 75%;
  font-size: 14px;
  word-wrap: break-word;
}

.my-message {
  background: #5a67d8;
  color: white;
  align-self: flex-end;
}

.other-message {
  background: #e2e8f0;
  color: #333;
  align-self: flex-start;
}

.input-area {
  display: flex;
  padding: 10px;
  background: white;
  border-top: 1px solid #ddd;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  margin-right: 8px;
}

.input-area button {
  background: #5a67d8;
  color: white;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 18px;
  cursor: pointer;
}
</style>

</head>
<body>

<div class="container">
<header>Family Chat</header>

<div style="padding:10px;">
名前: <input type="text" id="name" placeholder="あなたの名前">
</div>

<div id="messages"></div>

<div class="input-area">
<input type="text" id="message" placeholder="メッセージ">
<button id="sendBtn">送信</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC8qlv0imeiH6Vw_qu8295D_wno1xvEpKc",
  authDomain: "x224ch-c937f.firebaseapp.com",
  databaseURL: "https://x224ch-c937f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "x224ch-c937f",
  storageBucket: "x224ch-c937f.firebasestorage.app",
  messagingSenderId: "217831065440",
  appId: "1:217831065440:web:c15038f05ede6973448005"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "messages");

window.sendMessage = function() {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !message) return;

  push(messagesRef, {
    name,
    text: message,
    timestamp: Date.now()
  });

  document.getElementById("message").value = "";
}

onChildAdded(messagesRef, (data) => {
  const msg = data.val();
  const div = document.createElement("div");

  const myName = document.getElementById("name").value;
  div.className = "message " + (msg.name === myName ? "me" : "other");
  div.textContent = msg.name + " : " + msg.text;

  document.getElementById("messages").appendChild(div);
  document.getElementById("messages").scrollTop = 99999;
});
  
window.sendMessage = function() {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !message) return;

  push(messagesRef, {
    name,
    text: message,
    timestamp: Date.now()
  });

  document.getElementById("message").value = "";
};
document.addEventListener("DOMContentLoaded", () => {
  document
    .getElementById("sendBtn")
    .addEventListener("click", window.sendMessage);

  document
    .getElementById("message")
    .addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        window.sendMessage();
      }
    });
});


</script>

</body>
</html>
