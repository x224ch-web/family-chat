    };

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "messages");

let myName = "";

document.addEventListener("DOMContentLoaded", () => {

  const FAMILY_CODE = "2244";

  document.getElementById("loginBtn").addEventListener("click", () => {

    const code = document.getElementById("familyCode").value;
    const user = document.getElementById("userSelect").value;

    if (code !== FAMILY_CODE) {
      alert("ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰é•ã„ã¾ã™");
      return;
    }

    if (!user) {
      alert("åå‰ã‚’é¸ã‚“ã§ãã ã•ã„");
      return;
    }

    myName = user;

    document.getElementById("loginScreen").style.display = "none";

    // â­ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ç™»éŒ²ï¼ˆã“ã“ãŒâ‘ ï¼‰
    const onlineRef = ref(db, "online/" + myName);
    set(onlineRef, true);
    onDisconnect(onlineRef).remove();

  });
onValue(messagesRef, snapshot => {

  const messages = snapshot.val();
  if (!messages) return;

  const totalMessages = Object.keys(messages).length;

  onValue(ref(db, "reads"), readSnap => {

    const reads = readSnap.val() || {};
    let myReadCount = 0;

    Object.keys(reads).forEach(messageId => {
      if (reads[messageId] && reads[messageId][myName]) {
        myReadCount++;
      }
    });

    const unread = totalMessages - myReadCount;

    const div = document.getElementById("unreadCount");

    if (unread > 0) {
      div.textContent = "æœªèª­ " + unread;
    } else {
      div.textContent = "";
    }

  });
document.getElementById("enableNotify").addEventListener("click", () => {

  if (!("Notification" in window)) {
    alert("ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯é€šçŸ¥ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“");
    return;
  }

  Notification.requestPermission().then(permission => {

    if (permission === "granted") {
      alert("é€šçŸ¥ãŒæœ‰åŠ¹ã«ãªã‚Šã¾ã—ãŸ");
    } else {
      alert("é€šçŸ¥ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ");
    }

  });

});
});
  // â­ã‚ªãƒ³ãƒ©ã‚¤ãƒ³è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ï¼ˆã“ã“ãŒâ‘¡ï¼‰
  onValue(ref(db, "online"), snapshot => {

    const data = snapshot.val();
    const div = document.getElementById("onlineUsers");

    if (!data) {
      div.textContent = "";
      return;
    }

    div.textContent = "ã‚ªãƒ³ãƒ©ã‚¤ãƒ³: " + Object.keys(data).join(", ");
  });
document.getElementById("sendBtn").addEventListener("click", () => {

  const text = document.getElementById("message").value.trim();

  if (!text || !myName) return;

  push(messagesRef, {
    name: myName,
    text,
    timestamp: Date.now()
  });

  document.getElementById("message").value = "";
});

onChildAdded(messagesRef, snapshot => {

  const data = snapshot.val();
  
  if (Notification.permission === "granted" && data.name !== myName) {
  new Notification(data.name + ": " + data.text);
}
  const messageId = snapshot.key;

  set(ref(db, "reads/" + messageId + "/" + myName), true);

  const div = document.createElement("div");

div.classList.add("message");

if (data.name === myName) {
  div.classList.add("me");
} else {
  div.classList.add("other");
}

// åå‰
const nameDiv = document.createElement("div");
nameDiv.classList.add("name");
nameDiv.textContent = data.name;

// ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æœ¬æ–‡
const textDiv = document.createElement("div");
textDiv.textContent = data.text;

// æ™‚åˆ»
const timeDiv = document.createElement("div");
timeDiv.classList.add("time");

const date = new Date(data.timestamp);
timeDiv.textContent =
  date.getHours().toString().padStart(2, "0") + ":" +
  date.getMinutes().toString().padStart(2, "0");

// å¹ãå‡ºã—ã«è¿½åŠ 
div.appendChild(nameDiv);
div.appendChild(textDiv);
div.appendChild(timeDiv);

  const readDiv = document.createElement("div");
  readDiv.style.fontSize = "10px";

  onValue(ref(db, "reads/" + messageId), snap => {
    const readers = snap.val();
    const count = readers ? Object.keys(readers).length : 0;
    readDiv.textContent = "æ—¢èª­ " + count;
  });

  div.appendChild(readDiv);

  document.getElementById("messages").appendChild(div);

});
  
});
</script>
