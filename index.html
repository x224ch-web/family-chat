<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Chat</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // üîπ Firebase Ë®≠ÂÆö
    const firebaseConfig = {
      apiKey: "AIzaSyC8qlv0imeiH6Vw_qu8295D_wno1xvEpKc",
      authDomain: "x224ch-c937f.firebaseapp.com",
      databaseURL: "https://x224ch-c937f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "x224ch-c937f",
      storageBucket: "x224ch-c937f.appspot.com",
      messagingSenderId: "217831065440",
      appId: "1:217831065440:web:c15038f05ede6973448005"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messagesRef = ref(database, "messages");

    // üîπ Ëá™ÂàÜ„ÅÆÂêçÂâç„ÇíÂõ∫ÂÆö
    let myName = "";

    // üîπ „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
    window.sendMessage = function() {
      const nameInput = document.getElementById("name");
      const messageInput = document.getElementById("message");

      const name = nameInput.value.trim();
      const message = messageInput.value.trim();
      if (!name || !message) return;

      myName = name;
      localStorage.setItem("myName", myName);

      push(messagesRef, {
        name,
        text: message,
        timestamp: Date.now()
      });

      messageInput.value = "";
    };

    document.addEventListener("DOMContentLoaded", () => {
      // ‰øùÂ≠òÊ∏à„Åø„ÅÆÂêçÂâç„ÇíÂæ©ÂÖÉ
      const savedName = localStorage.getItem("myName");
      if (savedName) {
        myName = savedName;
        document.getElementById("name").value = savedName;
      }

      // ÈÄÅ‰ø°„Éú„Çø„É≥„ÉªEnter„Ç≠„ÉºÈÄÅ‰ø°
      document.getElementById("sendBtn").addEventListener("click", window.sendMessage);
      document.getElementById("message").addEventListener("keydown", (e) => {
        if (e.key === "Enter") window.sendMessage();
      });

      // üîî ÁùÄ‰ø°Èü≥
      const sound = document.getElementById("notificationSound");

      // üîπ „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
      onChildAdded(messagesRef, (snapshot) => {
        const data = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("message");

        if (data.name === myName) {
          div.classList.add("me"); // Ëá™ÂàÜ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏Âè≥
        } else {
          div.classList.add("other"); // Áõ∏ÊâãÂ∑¶
          sound.currentTime = 0;
          sound.play().catch(()=>{});
        }

        const date = new Date(data.timestamp);
        const time = date.getHours().toString().padStart(2,"0") + ":" +
                     date.getMinutes().toString().padStart(2,"0");

        div.innerHTML = `
          <div class="name">${data.name}</div>
          <div>${data.text}</div>
          <div class="time">${time}</div>
        `;

        document.getElementById("messages").appendChild(div);
        document.getElementById("messages").scrollTop = 99999;
      });

      // üîπ ÂêçÂâç„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥
      document.getElementById("resetNameBtn").addEventListener("click", () => {
        localStorage.removeItem("myName");
        myName = "";
        document.getElementById("name").value = "";
        alert("ÂêçÂâç„Åå„É™„Çª„ÉÉ„Éà„Åï„Çå„Åæ„Åó„Åü„ÄÇÊñ∞„Åó„ÅÑÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
      });
    });
  </script>

  <!-- üîπ CSS LINEÈ¢®UI + „Éò„ÉÉ„ÉÄ„Éº -->
  <style>
    :root {
      --main-color: #06c755;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* „Éò„ÉÉ„ÉÄ„Éº */
    .header {
      background: var(--main-color);
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      word-wrap: break-word;
      position: relative;
    }

    .me {
      background: var(--main-color);
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .other {
      background: white;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .name {
      font-size: 11px;
      opacity: 0.6;
      margin-bottom: 3px;
    }

    .time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 3px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }

    .input-area button {
      background: var(--main-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: 0.2s;
    }

    .input-area button:hover {
      transform: scale(1.05);
    }

    /* ÂêçÂâç„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ */
    #resetNameBtn {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 6px 12px;
      margin: 8px;
      cursor: pointer;
      font-size: 13px;
      align-self: flex-end;
    }

    #resetNameBtn:hover {
      background: #c0392b;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">MHRSS Chat</div>
    <button id="resetNameBtn">ÂêçÂâç„É™„Çª„ÉÉ„Éà</button>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input type="text" id="name" placeholder="ÂêçÂâç">
      <input type="text" id="message" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏">
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

  <!-- üîî ÁùÄ‰ø°Èü≥ -->
  <audio id="notificationSound" src="notification.mp3"></audio>
</body>
</html>
