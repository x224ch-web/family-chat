<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Chat</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;

}

.container {
  width: 100%;

  display: flex;

}

header {
  background: #764ba2;

  padding: 15px;
  text-align: center;
  font-weight: bold;
}

#messages {
  flex: 1;
  overflow-y: auto;

  background: #f5f5f5;
}

.message {
  margin-bottom: 10px;
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 14px;
}

.me {
  background: #667eea;
  color: white;
  margin-left: auto;
}

.other {
  background: #e0e0e0;
  color: black;
}

.input-area {
  display: flex;
  padding: 10px;
  background: white;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  margin-left: 8px;
  padding: 10px 15px;
  border-radius: 20px;
  border: none;
  background: #764ba2;
  color: white;
}
</style>
</head>
<body>

<div class="container">
<header>üè† Family Chat</header>

<div style="padding:10px;">
ÂêçÂâç: <input type="text" id="name" placeholder="„ÅÇ„Å™„Åü„ÅÆÂêçÂâç">
</div>

<div id="messages"></div>

<div class="input-area">
<input type="text" id="message" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏">
<button onclick="sendMessage()">ÈÄÅ‰ø°</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "„Åì„Åì„Å´API„Ç≠„Éº",
  authDomain: "„Åì„Åì„Å´authDomain",
  databaseURL: "„Åì„Åì„Å´databaseURL",
  projectId: "„Åì„Åì„Å´projectId",
  storageBucket: "„Åì„Åì„Å´storageBucket",
  messagingSenderId: "„Åì„Åì„Å´SenderId",
  appId: "„Åì„Åì„Å´appId"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "messages");

window.sendMessage = function() {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !message) return;

  push(messagesRef, {
    name,
    text: message,
    timestamp: Date.now()
  });

  document.getElementById("message").value = "";
}

onChildAdded(messagesRef, (data) => {
  const msg = data.val();
  const div = document.createElement("div");

  const myName = document.getElementById("name").value;
  div.className = "message " + (msg.name === myName ? "me" : "other");
  div.textContent = msg.name + " : " + msg.text;

  document.getElementById("messages").appendChild(div);
  document.getElementById("messages").scrollTop = 99999;
});
</script>

</body>
</html>
