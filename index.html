<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Chat</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ğŸ”¹ Firebase è¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyC8qlv0imeiH6Vw_qu8295D_wno1xvEpKc",
      authDomain: "x224ch-c937f.firebaseapp.com",
      databaseURL: "https://x224ch-c937f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "x224ch-c937f",
      storageBucket: "x224ch-c937f.appspot.com",
      messagingSenderId: "217831065440",
      appId: "1:217831065440:web:c15038f05ede6973448005"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messagesRef = ref(database, "messages");

    // ğŸ”¹ è‡ªåˆ†ã®åå‰ã‚’å›ºå®š
    let myName = "";

    // ğŸ”¹ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
    window.sendMessage = function() {
      const nameInput = document.getElementById("name");
      const messageInput = document.getElementById("message");

      const name = nameInput.value.trim();
      const message = messageInput.value.trim();
      if (!name || !message) return;

      myName = name;
      localStorage.setItem("myName", myName);

      push(messagesRef, {
        name,
        text: message,
        timestamp: Date.now()
      });

      messageInput.value = "";
    };

    document.addEventListener("DOMContentLoaded", () => {
      // ä¿å­˜æ¸ˆã¿ã®åå‰ã‚’å¾©å…ƒ
      const savedName = localStorage.getItem("myName");
      if (savedName) {
        myName = savedName;
        document.getElementById("name").value = savedName;
      }

      // é€ä¿¡ãƒœã‚¿ãƒ³ãƒ»Enterã‚­ãƒ¼é€ä¿¡
      document.getElementById("sendBtn").addEventListener("click", window.sendMessage);
      document.getElementById("message").addEventListener("keydown", (e) => {
        if (e.key === "Enter") window.sendMessage();
      });

      // ğŸ”” ç€ä¿¡éŸ³
      const sound = document.getElementById("notificationSound");

      // ğŸ”¹ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
      onChildAdded(messagesRef, (snapshot) => {
        const data = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("message");

        if (data.name === myName) {
          div.classList.add("me"); // è‡ªåˆ†ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å³
        } else {
          div.classList.add("other"); // ç›¸æ‰‹å·¦
          sound.currentTime = 0;
          sound.play().catch(()=>{});
        }

        const date = new Date(data.timestamp);
        const time = date.getHours().toString().padStart(2,"0") + ":" +
                     date.getMinutes().toString().padStart(2,"0");

        div.innerHTML = `
          <div class="name">${data.name}</div>
          <div>${data.text}</div>
          <div class="time">${time}</div>
        `;

        document.getElementById("messages").appendChild(div);
        document.getElementById("messages").scrollTop = 99999;
      });

      // ğŸ”¹ åå‰ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
      document.getElementById("resetNameBtn").addEventListener("click", () => {
        localStorage.removeItem("myName");
        myName = "";
        document.getElementById("name").value = "";
        alert("åå‰ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã—ãŸã€‚æ–°ã—ã„åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
      });
    });
  </script>

  <!-- ğŸ”¹ CSS LINEé¢¨UI + ãƒ˜ãƒƒãƒ€ãƒ¼ -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #e5ddd5;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
    .header {
      background: #5a67d8;
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .messages {
      flex: 1;

      display: flex;

    .message {

    .me {

    }

    .other {
      background: white;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .name {
      font-size: 11px;
      opacity: 0.6;
      margin-bottom: 3px;
    }

    .time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 3px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }

    .input-area button {
      background: #5a67d8;
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 18px;
      cursor: pointer;
    }

    /* åå‰ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ */
    #resetNameBtn {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 6px 12px;
      margin: 8px;
      cursor: pointer;
      font-size: 13px;
      align-self: flex-end;
    }

    #resetNameBtn:hover {
      background: #c0392b;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">MHRSS Chat</div>
    <button id="resetNameBtn">åå‰ãƒªã‚»ãƒƒãƒˆ</button>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input type="text" id="name" placeholder="åå‰">
      <input type="text" id="message" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸">
      <button id="sendBtn">â¤</button>
    </div>
  </div>

  <!-- ğŸ”” ç€ä¿¡éŸ³ -->
  <audio id="notificationSound" src="notification.mp3"></audio>
</body>
</html>
