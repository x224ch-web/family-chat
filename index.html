<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Chat</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #e5ddd5;
}

.chat-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
}

.message {
  max-width: 70%;
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 14px;
  position: relative;
  word-wrap: break-word;
}

.other {
  background: white;
  align-self: flex-start;
  border-top-left-radius: 0;
}

.me {
  background: #5a67d8;
  color: white;
  align-self: flex-end;
  border-top-right-radius: 0;
}

.name {
  font-size: 11px;
  opacity: 0.6;
  margin-bottom: 3px;
}

.time {
  font-size: 10px;
  opacity: 0.6;
  margin-top: 3px;
  text-align: right;
}

.input-area {
  display: flex;
  padding: 10px;
  background: white;
  border-top: 1px solid #ddd;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  margin-right: 8px;
}

.input-area button {
  background: #5a67d8;
  color: white;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 18px;
  cursor: pointer;
}
</style>

</head>
<div class="chat-container">
  <div class="header">MHRSS Chat</div>

  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input type="text" id="name" placeholder="名前">
    <input type="text" id="message" placeholder="メッセージ">
    <button id="sendBtn">➤</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC8qlv0imeiH6Vw_qu8295D_wno1xvEpKc",
  authDomain: "x224ch-c937f.firebaseapp.com",
  databaseURL: "https://x224ch-c937f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "x224ch-c937f",
  storageBucket: "x224ch-c937f.firebasestorage.app",
  messagingSenderId: "217831065440",
  appId: "1:217831065440:web:c15038f05ede6973448005"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "messages");

window.sendMessage = function() {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !message) return;

  push(messagesRef, {
    name,
    text: message,
    timestamp: Date.now()
  });

  document.getElementById("message").value = "";
}

onChildAdded(messagesRef, (snapshot) => {
  const data = snapshot.val();

  const div = document.createElement("div");
  div.classList.add("message");

  const myName = document.getElementById("name").value.trim();

  if (data.name === myName) {
    div.classList.add("me");
  } else {
    div.classList.add("other");
  }

  const date = new Date(data.timestamp);
  const time = date.getHours().toString().padStart(2, "0") + ":" +
               date.getMinutes().toString().padStart(2, "0");

  div.innerHTML = `
    <div class="name">${data.name}</div>
    <div>${data.text}</div>
    <div class="time">${time}</div>
  `;

  document.getElementById("messages").appendChild(div);
  document.getElementById("messages").scrollTop = 99999;
});
  
window.sendMessage = function() {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !message) return;

  push(messagesRef, {
    name,
    text: message,
    timestamp: Date.now()
  });

  document.getElementById("message").value = "";
};
document.addEventListener("DOMContentLoaded", () => {
  document
    .getElementById("sendBtn")
    .addEventListener("click", window.sendMessage);

  document
    .getElementById("message")
    .addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        window.sendMessage();
      }
    });
});


</script>

</body>
</html>
