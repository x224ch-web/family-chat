<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Chat</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // üîπ Firebase Ë®≠ÂÆö
    const firebaseConfig = {
      apiKey: "AIzaSyC8qlv0imeiH6Vw_qu8295D_wno1xvEpKc",
      authDomain: "x224ch-c937f.firebaseapp.com",
      databaseURL: "https://x224ch-c937f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "x224ch-c937f",
      storageBucket: "x224ch-c937f.appspot.com",
      messagingSenderId: "217831065440",
      appId: "1:217831065440:web:c15038f05ede6973448005"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messagesRef = ref(database, "messages");

    // üîπ Ëá™ÂàÜ„ÅÆÂêçÂâç„ÇíÂõ∫ÂÆö
    let myName = "";

    // üîπ „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
    window.sendMessage = function() {
      const nameInput = document.getElementById("name");
      const messageInput = document.getElementById("message");

      const name = nameInput.value.trim();
      const message = messageInput.value.trim();
      if (!name || !message) return;

      myName = name;
      localStorage.setItem("myName", myName);

      push(messagesRef, {
        name,
        text: message,
        timestamp: Date.now()
      });

      messageInput.value = "";
    };

    document.addEventListener("DOMContentLoaded", () => {
      // ‰øùÂ≠òÊ∏à„Åø„ÅÆÂêçÂâç„ÇíÂæ©ÂÖÉ
      const savedName = localStorage.getItem("myName");
      if (savedName) {
        myName = savedName;
        document.getElementById("name").value = savedName;
      }

      // ÈÄÅ‰ø°„Éú„Çø„É≥„ÉªEnter„Ç≠„ÉºÈÄÅ‰ø°
      document.getElementById("sendBtn").addEventListener("click", window.sendMessage);
      document.getElementById("message").addEventListener("keydown", (e) => {
        if (e.key === "Enter") window.sendMessage();
      });

      // üîî ÁùÄ‰ø°Èü≥
      const sound = document.getElementById("notificationSound");

      // üîπ „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
     onChildAdded(messagesRef, (snapshot) => {
  const data = snapshot.val();

  const messageDiv = document.createElement("div");
  messageDiv.classList.add("message");

  if (data.name === myName) {
    messageDiv.classList.add("me");
  } else {
    messageDiv.classList.add("other");
  }

  const nameDiv = document.createElement("div");
  nameDiv.classList.add("name");
  nameDiv.textContent = data.name;

  const textDiv = document.createElement("div");
  textDiv.textContent = data.text;

  const timeDiv = document.createElement("div");
  timeDiv.classList.add("time");

  const date = new Date(data.timestamp);
  timeDiv.textContent =
    date.getHours().toString().padStart(2, "0") + ":" +
    date.getMinutes().toString().padStart(2, "0");

  messageDiv.appendChild(nameDiv);
  messageDiv.appendChild(textDiv);
  messageDiv.appendChild(timeDiv);

  document.getElementById("messages").appendChild(messageDiv);
});

      // üîπ ÂêçÂâç„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥
      document.getElementById("resetNameBtn").addEventListener("click", () => {
        localStorage.removeItem("myName");
        myName = "";
        document.getElementById("name").value = "";
        alert("ÂêçÂâç„Åå„É™„Çª„ÉÉ„Éà„Åï„Çå„Åæ„Åó„Åü„ÄÇÊñ∞„Åó„ÅÑÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
      });
    });
    

// ===== ÂêçÂâç„Ç®„É™„Ç¢„ÅÆÂàá„ÇäÊõø„Åà =====

const nameEditArea = document.getElementById("nameEditArea");
const nameDisplayArea = document.getElementById("nameDisplayArea");
const currentNameSpan = document.getElementById("currentName");

let savedChatName = localStorage.getItem("chatName");

if (savedChatName) {
  myName = savedChatName;
  currentNameSpan.textContent = myName;
  nameEditArea.style.display = "none";
  nameDisplayArea.style.display = "flex";
}

document.getElementById("saveNameBtn").addEventListener("click", () => {
  const input = document.getElementById("name").value.trim();
  if (!input) return;

  myName = input;
  localStorage.setItem("chatName", myName);

  currentNameSpan.textContent = myName;
  nameEditArea.style.display = "none";
  nameDisplayArea.style.display = "flex";
});

document.getElementById("changeNameBtn").addEventListener("click", () => {
  nameDisplayArea.style.display = "none";
  nameEditArea.style.display = "flex";
});
  </script>

  <!-- üîπ CSS LINEÈ¢®UI + „Éò„ÉÉ„ÉÄ„Éº -->
  <style>
    :root {
      --main-color: #06c755;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;

    }

    .chat-container {

    .header {

    .input-area button:hover {

     textarea {

      font-family: inherit;
    }
    /* ÂêçÂâç„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ */
   .reset-btn {
  background: transparent;
  border: 2px solid var(--main-color);
  color: var(--main-color);
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
  transition: 0.3s;
  margin-left: 10px;
}

.reset-btn:hover {
  background: var(--main-color);
  color: white;
  transform: translateY(-1px);
}
    /* ÂêçÂâç„Ç®„É™„Ç¢ÂÖ®‰Ωì */
.name-area {
  padding: 10px;
  background: white;
  border-bottom: 1px solid #eee;
}

/* ÂêçÂâçÂÖ•Âäõ„É¢„Éº„Éâ */
#nameEditArea {
  display: flex;
  gap: 8px;
}

#nameEditArea input {
  flex: 1;
  padding: 8px 12px;

  border: 1px solid #ccc;
}

/* Á¢∫ÂÆöÂæå„ÅÆË°®Á§∫„É¢„Éº„Éâ */
#nameDisplayArea {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}
  </style>
</head>

<body>
  <div class="chat-container">

    <div class="header">MHRSS Chat</div>

    <!-- üü¢ ÂêçÂâç„Ç®„É™„Ç¢Ôºà‰∏äÈÉ®„Å´ÁßªÂãïÔºâ -->
    <div class="name-area">

  <!-- Á∑®ÈõÜ„É¢„Éº„Éâ -->

</div>

</body>
</html>
